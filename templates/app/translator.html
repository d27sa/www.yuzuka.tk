{{ define "content" }}
<h1>Translator</h1>
<form>
    <label for="engine">Engine:</label> <input type="checkbox" name="engine" value="google" checked="checked" />Google
    <input type="checkbox" name="engine" value="baidu" />Baidu
    <br />
    <label for="from">From:</label> <select name="from">
        <option value="auto">Auto</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-CN">Chinese</option>
    </select>
    <label for="to">To: </label><select name="to">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-CN">Chinese</option>
    </select>
    <textarea name="text" id="text"></textarea>
    <input type="submit">
</form>
{{ end }}
