{{ define "content" }}
{{ if not . }}
{{ template "form" }}
{{ else }}
{{ template "response" . }}
{{ end }}
{{ end }}



{{ define "form" }}
<h1>Register as a new user</h1>
{{ end }}



{{ define "response" }}
<p>Successfully Registered!</p>
<p>Username: {{ .Username }}</p>
<p>Email: {{ .Email }}</p>
{{ end }}
